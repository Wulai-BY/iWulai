<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- meta定义 -->
    <meta name="author" content="iWulai" />
    <meta charset="utf-8" />
    <!-- title定义 -->
    <title>iWulai</title>
    <!-- 关键字与描述 -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- 浏览器识别 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 禁止页面缩放且总是以1:1显示 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <!-- 关闭自动识别（号码，邮箱，地址） -->
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <meta name="aplus-terminal" content="1" />
    <!-- safari浏览器全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="iWulai" />
    <!-- 浏览器顶部颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏，UC强制全屏 -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <!-- QQ浏览器强制竖屏 QQ浏览器强制全屏 -->
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <!-- CSS预定义 -->
    <link rel="stylesheet" href="./iWulai.css" />
    <!-- JS预定义 -->
    <script charset="utf-8" src="./iWulai.js"></script>
    <!-- CSS，JS自定义 -->
</head>
<body>
<div id="iWulai-viewport">
    <div id="iWulai-view"></div>
</div>
</body>
</html>
